<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="con">
      <div class="side-menu">
        <input id="input-location" data-bind="value: inputLocation">
        <button id="submit-location" data-bind="click: $root.run">GO</button>
        <div data-bind="foreach: markerList" id="location-list-element">
          <a href="#" data-bind="text: title" onclick="clicked(this.innerHTML);"></a></br>
        </div>
      </div>
      <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
        <i class="glyphicon glyphicon-align-left"></i>
        Toggle Filter
      </button>
      <div id="map"></div>
    </div>
  </body>

  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script src="js/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyA0BwJCNWr6W--JFwEJm1dLQMpp8C0T_sU&v=3&callback=initMap">
  </script>
</html>
