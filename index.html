<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="con">
      <div class="side-menu" id="side-menu">
        <button id="inner-toggle" data-bind="click: toggle">Toggle Menu</button>
        <input id="location-input" data-bind="value: inputLocation">
        <button id="submit-location" data-bind="click: toggle">GO</button>
        <div data-bind="foreach: markerList" id="location-list-element">
          <a href="#" class="list-element" data-bind="attr: {id: trim}, click: function(data, event) { clicked(trim, $data, event); }">
            <h5 data-bind="text: title"></h5>
          </a><br>
        </div>
      </div>
      <div>
        <button id="show-menu" class="hidden" onclick="toggle()">Toggle Menu</button>
      </div>
      <div id="map"></div>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyA0BwJCNWr6W--JFwEJm1dLQMpp8C0T_sU&v=3&callback=initMap" onerror="mapsError()">
    </script>
  </body>
</html>
