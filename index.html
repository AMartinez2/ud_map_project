<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="side-menu">
        <form>
          <input id="location-input" type="text" placeholder="New York" data-bind="text: location-input">
        </form>
        <tbody data-bind="foreach: markers">
          <td data-bind="value: name" /></td>
        </tbody>
      </div>
      <div class="top-bar">
        <h1> Buttons Go Here </h1>
      </div>
      <div id="map"></div>
    <div>
  </body>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0BwJCNWr6W--JFwEJm1dLQMpp8C0T_sU&v=3&callback=initMap">
  </script>
</html>
