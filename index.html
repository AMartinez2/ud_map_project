<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="side-menu">
          <input id="input-location" data-bind="value: inputLocation">
          <!--  This button function call will change to a function that calls to maps -->
          <button id="submit-location" data-bind="click: $root.run">GO</button>
        <div data-bind="foreach: markerList">
          <p data-bind="text: title"></p>
        </div>
      </div>
      <div id="map"></div>
    <div>
  </body>

  <script type='text/javascript' src='knockout-3.4.2.js'></script>
  <script src="js/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyA0BwJCNWr6W--JFwEJm1dLQMpp8C0T_sU&v=3&callback=initMap">
  </script>
</html>
